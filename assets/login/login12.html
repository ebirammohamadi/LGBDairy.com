<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme12.css">
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/logo-light.svg" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>انجام کارهای بیشتری با پلت فرم ورود انجام می شود.</h3>
                        <p>دسترسی به ابزار قدرتمند ترین در کل طراحی و صنعت وب.</p>
                        <div class="page-links">
                            <a href="login12.html" class="active">ورود</a><a href="register12.html">ثبت نام</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="آدرس ایمیل" required>
                            <input class="form-control" type="password" name="password" placeholder="رمز عبور" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">ورود</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>یا ورود با</span><a href="#">فیسبوک</a><a href="#">گوگل</a><a href="#">لینکداین</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
